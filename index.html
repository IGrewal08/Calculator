<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="javascript.js"></script>
</head>
<body>
    <div class="container">
        <div id="textField">0</div>
        <button class="other" id="clear">AC</button>
        <button class="other" id="sign">+/-</button>
        <button class="operator" id="%">%</button>
        <button class="operator" id="/">/</button>
        <button class="operand" id="seven" value="7">7</button>
        <button class="operand" id="eight" value="8">8</button>
        <button class="operand" id="nine" value="9">9</button>
        <button class="operator" id="*">x</button>
        <button class="operand" id="four" value="4">4</button>
        <button class="operand" id="five" value="5">5</button>
        <button class="operand" id="six" value="6">6</button>
        <button class="operator" id="-">-</button>
        <button class="operand" id="one" value="1">1</button>
        <button class="operand" id="two" value="2">2</button>
        <button class="operand" id="three" value="3">3</button>
        <button class="operator" id="+">+</button>
        <button class="operand" id="zero" value="0">0</button> 
        <button class="operand" id="." value=".">.</button>
        <button class="other" id="equals">=</button>
    </div>
</body>
</html>
